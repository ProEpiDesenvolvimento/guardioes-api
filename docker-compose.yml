version: "3.6"
services:
  db:
    image: postgres:13
    ports:
     - "5432:5432"
    volumes:
      - ./tmp/db:/var/lib/postgresql/data

    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: db
  # dbbackup:
  #   image: postgres
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - ./tmp/db:/var/lib/postgresql/data
  #   environment:
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: postgres
  #     POSTGRES_DB: db
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3001 -b '0.0.0.0'"
    volumes:
      - .:/myapp
    ports:
      - "3001:3001"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres@db
      DATABASE_PASSWORD: $DATABASE_PASSWORD
      NITTER_URL: $NITTER_URL
      MAILER_SMTP_ADDRESS: $MAILER_SMTP_ADDRESS
      MAILER_EMAIL: $MAILER_EMAIL
      MAILER_PASSWORD: $MAILER_PASSWORD
      GODATA_KEY: $GODATA_KEY
      CSV_DATA_KEY: $CSV_DATA_KEY
      METABASE_SITE_URL: $METABASE_SITE_URL
      METABASE_SECRET_KEY: $METABASE_SECRET_KEY
      ONESIGNAL_API_URL: $ONESIGNAL_API_URL
      ONESIGNAL_APP_ID: $ONESIGNAL_APP_ID
      EPHEM_API_URL: $EPHEM_API_URL
